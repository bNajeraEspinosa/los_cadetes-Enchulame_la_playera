<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/estilos.css" />
    <title>Compra - Enchúlame La Playera</title>
</head>

<body>
    <nav id="navbar"></nav>
    <!-- Container exterior con borde -->
    <main class="container my-5 flex-grow-1 align-items-center w-90 border our-border p-4 border-dark bg-dark">
        <!-- Container para elementos -->
        <div class="row justify-content-center align-items-center h-100 d-flex flex-column">
            <!-- TITULO -->
            <div class="col-12 m-auto text-center g-4">
                <div class="page__title-container">
                    <h1 class="page__title text-center contact font-size-md" id="tituloCarrito">
                        PAGO
                    </h1>
                    <span class="page__title-span w-100 font-size-md">PAGO</span>
                </div>
            </div>
            <!-- Separación -->
            <hr class="my-3" />

            <!-- MENSAJE DE ALERTA -->
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>
            </div>
            <!-- MENSAJE DE ALERTA -->

            <!-- LOADER -->
            <div class="d-none text-center my-3" id="notify-form-loader">
                <div class="spinner-border text-tertiary-soft" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
            <!-- LOADER -->

            <!-- Formulario de pagos -->
            <div class="flex-grow-1 my-2">
                <h4 class="mb-3">Datos de pago</h4>
                <form class="needs-validation" id="checkout-form" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Nombres(s)</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Nombre(s)" value=""
                                required>
                            <div class="invalid-feedback">
                                Campo obligatorio.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Apellidos" value=""
                                required="">
                            <div class="invalid-feedback">
                                Campo obligatorio.
                            </div>
                        </div>

                        <!-- <div class="col-12">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="username" placeholder="Username"
                                        required="">
                                    <div class="invalid-feedback">
                                        Your username is required.
                                    </div>
                                </div>
                            </div> -->
                        <!-- <div class="col-12">
                                <label for="email" class="form-label">Email <span
                                        class="text-muted">(Optional)</span></label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                <div class="invalid-feedback">
                                    Please enter a valid email address for shipping updates.
                                </div>
                            </div> -->

                        <div class="col-12">
                            <label for="address" class="form-label">Calle, número exterior e interior <span
                                    class="text-muted"><I>(Opcional)</I></span></label>
                            <input type="text" class="form-control" id="address" placeholder="Calle #999" required="">
                            <div class="invalid-feedback">
                                Campo obligatorio.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address2" class="form-label">Colonia<span
                                    class="text-muted"><I>(Opcional)</I></span></label>
                            <input type="text" class="form-control" id="address2" placeholder="Colonia">
                        </div>

                        <div class="col-md-5">
                            <label for="country" class="form-label">País</label>
                            <select class="form-select" id="country" required="">
                                <option value="">Elige el país...</option>
                                <option>México</option>
                            </select>
                            <div class="invalid-feedback">
                                Campo obligatorio.
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="state" class="form-label">Estado</label>
                            <select class="form-select" id="state" required="">
                                <option value="">Elige el estado...</option>
                                <option>Ciudad de México</option>
                                <option>México</option>
                                <option>Jalisco</option>
                                <option>Sinaloa</option>
                                <option>Nayarit</option>
                            </select>
                            <div class="invalid-feedback">
                                Campo obligatorio.
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label for="zip" class="form-label">Código Postal</label>
                            <input type="text" class="form-control" id="zip" placeholder="Código Postal" required>
                            <div class="invalid-feedback">
                                Campo obligatorio.
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="saveInfo">
                        <label class="form-check-label" for="saveInfo">Guarda esta información para mi siguiente
                            compra</label>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Pago</h4>

                    <div class="my-3">
                        <div class="form-check">
                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked=""
                                required="">
                            <label class="form-check-label" for="credit">Tarjeta de crédito</label>
                        </div>
                        <div class="form-check">
                            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                            <label class="form-check-label" for="debit">Tarjeta de débito</label>
                        </div>
                    </div>

                    <div class="row gy-3">
                        <div class="col-md-6">
                            <label for="ccName" class="form-label">Nombre en tarjeta</label>
                            <input type="text" class="form-control" id="ccName" placeholder="Nombre en tarjeta"
                                required="">
                            <small class="text-muted">Nombre completo como se muestra en la tarjeta</small>
                            <div class="invalid-feedback">
                                Campo obligatorio
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="ccNumber" class="form-label">Número de tarjeta</label>
                            <input type="text" class="form-control" id="ccNumber" placeholder="1234 1234 1234 1234" required="">
                            <div class="invalid-feedback">
                                Campo obligatorio
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label for="ccExpiration" class="form-label">Expiración</label>
                            <input type="text" class="form-control" id="ccExpiration" placeholder="07/24" required>
                            <div class="invalid-feedback">
                                Campo obligatorio
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label for="ccCvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="ccCvv" placeholder="123" required>
                            <div class="invalid-feedback">
                                Campo obligatorio
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Realizar pago</button>
                </form>
            </div>
        </div>

    </main>

    <footer class="mt-2" id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="module" src="../JS/navbar.js"></script>
    <script type="module" src="../JS/footer.js"></script>
    <script type="module" src="../JS/pago.js"></script>

</body>

</html>
