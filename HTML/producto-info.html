<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/estilos.css" />
    <title>Producto Info</title>
  </head>
  <body class="d-flex flex-column" style="height: 100vh">
    <nav id="navbar"></nav>

    <section
      class="container my-4 d-flex flex-grow-1 align-items-center w-90 border our-border p-4 border-dark bg-dark"
    >
      <div class="align-items-center row mx-auto my-4 flex-grow-1">
        <div class="d-none d-md-flex flex-column col-12 col-md-2 gap-2">
          <!-- Images vertical -->
          <button class="btn p-0">
            <img
              class="img-fluid w-100"
              src="https://via.placeholder.com/150"
              alt=""
            />
          </button>
          <button class="btn p-0">
            <img
              class="img-fluid w-100"
              src="https://via.placeholder.com/150"
              alt=""
            />
          </button>
          <button class="btn p-0">
            <img
              class="img-fluid w-100"
              src="https://via.placeholder.com/150"
              alt=""
            />
          </button>
        </div>
        <!-- IMAGE -->
        <div class="col-12 col-md-6 text-center">
          <div class="d-none text-center my-3" id="notify-form-loader">
            <div class="spinner-border text-tertiary-soft" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <img id="product-img" class="w-75 mx-auto img-fluid" />
        </div>
        <!-- INFO -->
        <div class="col-12 col-md-4">
          <h1 id="product-name" class="fs-1"></h1>
          <ul>
            <li>Manga larga</li>
            <li>100% Algodon</li>
            <li>Hecho en MÃ©xico</li>
          </ul>
          <div class="btn-group">
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="option1"
              autocomplete="off"
            />
            <label class="btn btn-secondary" for="option1">xs</label>

            <input
              type="radio"
              class="btn-check"
              name="options"
              id="option2"
              autocomplete="off"
            />
            <label class="btn btn-secondary" for="option2">sm</label>

            <input
              type="radio"
              class="btn-check"
              name="options"
              id="option3"
              autocomplete="off"
              checked
            />
            <label class="btn btn-secondary" for="option3">md</label>

            <input
              type="radio"
              class="btn-check"
              name="options"
              id="option4"
              autocomplete="off"
            />
            <label class="btn btn-secondary" for="option4">lg</label>

            <input
              type="radio"
              class="btn-check"
              name="options"
              id="option5"
              autocomplete="off"
            />
            <label class="btn btn-secondary" for="option5">xl</label>
          </div>
          <h3 class="my-4 fw-bold ps-3" id="product-price">$299</h3>
          <button
            class="btn btn-orange fw-bold m-0 w-100 py-3 mb-3"
            id="btnAddToCart"
          >
            Agregar al carrito
          </button>
          <button class="btn btn-black fw-bold m-0 w-100 py-3" id="btnBuyNow">
            Comprar
          </button>
        </div>
      </div>
    </section>

    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../JS/navbar.js"></script>
    <script type="module" src="../JS/footer.js"></script>
    <script type="module" src="../JS/product-info.js"></script>
  </body>
</html>
