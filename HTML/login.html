<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Log-in Enchúlame la playera(:</title>
  </head>

  <body class="d-flex flex-column" style="height: 100vh">
    <nav id="navbar"></nav>
    <div class="container h-100 d-flex align-items-center">
      <div class="container-width border">
        <div class="row my-2"></div>

        <!-- botones redes sociales -->
        <div class="row my-2">
          <button type="button" class="btn btn-lg btn-light inputs">
            With Twitter <img src="./assets/icons/twitter.svg" alt="" />
          </button>
          <button type="button" class="btn btn-lg btn-light inputs">
            With Facebook <img src="./assets/icons/facebook.svg" alt="" />
          </button>
          <button type="button" class="btn btn-lg btn-light">
            With Google <img src="./assets/icons/google.svg" alt="" />
          </button>
        </div>

        <!-- fin botones redes sociales -->
        <!-- botones inicio y registro -->
        <div class="row my-2">
          <button type="button" class="btn btn-light">Iniciar Sesión</button>
          <button type="button" class="btn btn-light">Registro</button>
        </div>
        <!-- fin botones inicio y registro -->
      </div>
    </div>

    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../JS/navbar.js"></script>
    <script type="module" src="../JS/footer.js"></script>
  </body>
</html>
