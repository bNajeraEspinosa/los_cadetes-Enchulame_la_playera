<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/estilos.css" />
    <title>Compra - Enchúlame La Playera</title>
  </head>

  <body class="d-flex flex-column" style="height: 100vh">
    <nav id="navbar"></nav>

    <!-- CONTAINER LISTA DE ARTÍCULOS -->
    <main
      class="container my-5 flex-grow-1 align-items-center w-90 border our-border p-4 border-dark bg-dark"
    >
      <!-- Título -->
      <div
        class="row justify-content-center align-items-center h-100 d-flex flex-column"
      >
        <div class="col-12 m-auto text-center g-4">
          <div class="page__title-container">
            <h1
              class="page__title text-center contact font-size-md"
              id="tituloCarrito"
            >
              CARRITO DE COMPRA
            </h1>
            <span class="page__title-span w-100 font-size-md"
              >CARRITO DE COMPRA</span
            >
          </div>
        </div>
        <!-- Separación -->
        <hr class="my-3" />

        <div id="listaCompra" class="flex-grow-1 my-2"></div>

        <!-- Separación -->
        <hr class="my-3" />

        <div class="row">
          <div class="col-9 d-flex justify-content-end text-uppercase">
            Total
          </div>
          <div class="col-3" id="totalProceso"></div>
        </div>
        <hr class="my-3" />
        <div class="row justify-content-between">
          <div class="col-12 col-md-4 mb-2">
            <a
              href="./productos.html"
              class="btn fs-6 btn-black w-100 flex-grow-1"
              >Seguir comprando</a
            >
          </div>
          <div class="col-12 col-md-4 mb-2">
            <button
              class="btn fs-6 btn-orange w-100 flex-grow-1 text-white"
              id="vaciarCarrito"
            >
              Vaciar Carrito
            </button>
          </div>
          <div class="col-12 col-md-4 mb-2">
            <button
              class="btn fs-6 btn-orange w-100 flex-grow-1 text-white"
              id="finalizarCompra"
            >
              Finalizar Compra
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- MENSAJE DE ALERTA -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      ></div>
    </div>
    <!-- MENSAJE DE ALERTA -->
    <!-- CONTAINER LISTA DE ARTÍCULOS -->

    <footer class="mt-2" id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../JS/navbar.js"></script>
    <script type="module" src="../JS/footer.js"></script>
    <!-- <script src="../JS/productos.js"></script> -->
    <script type="module" src="../JS/compra.js"></script>
  </body>
</html>
