<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../CSS/estilos.css" />

    <title>Login Enchúlame la playera</title>
  </head>

  <body class="d-flex flex-column" style="height: 100vh">
    <nav id="navbar"></nav>

    <main class="d-flex flex-grow-1 align-items-center py-4">
      <!-- LOGIN PANEL -->
      <div class="container w-80 w-max-sm p-4 bg-dark our-border">
        <!-- TITLE -->
        <div class="row">
          <div class="page__title-container text-center">
            <h1 class="page__title text-secondary font-size-sm">Registrate</h1>
            <span class="page__title-span w-100 text-secondary font-size-sm"
              >Registrate</span
            >
          </div>
        </div>
        <!-- TITLE -->
        <hr class="my-3" />

        <!-- DISPLAY STATUS -->
        <div class="d-none text-center my-3" id="notify-form-loader">
          <div class="spinner-border text-tertiary-soft" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div
          class="d-none alert alert-danger col-12"
          role="alert"
          id="notify-form-error"
        >
          Occurrio un error tratanto de iniciar sesion
        </div>
        <!-- DISPLAY ERRORS -->
        <!-- FORM -->
        <form class="row g-4 needs-validation" id="login-form" novalidate>
          <!-- INPUTS -->
          <div class="col-12">
            <input
              type="text"
              class="form-control inputs"
              id="fullName"
              name="fullName"
              placeholder="Nombre Completo"
              required
            />
            <div class="invalid-feedback">Campo obligatorio</div>
          </div>
          <div class="col-12">
            <input
              type="text"
              class="form-control inputs"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
            <div class="invalid-feedback">Campo obligatorio</div>
          </div>
          <div class="col-12">
            <input
              type="email"
              class="form-control inputs"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <div class="invalid-feedback">Campo obligatorio</div>
          </div>
          <div class="col-12">
            <input
              type="text"
              class="form-control inputs"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <div class="invalid-feedback">Campo obligatorio</div>
          </div>
          <div class="col-12">
            <input
              type="text"
              class="form-control inputs"
              id="confirm-password"
              name="password"
              placeholder="Confirmar Password"
              required
            />
            <div class="invalid-feedback">Campo obligatorio</div>
          </div>
          <div class="col-12">
            <input
              type="tel"
              class="form-control inputs"
              id="phone"
              name="phone"
              placeholder="Teléfono"
              required
            />
            <div class="invalid-feedback">Campo obligatorio</div>
          </div>
          <!-- INPUTS -->

          <!-- LOGIN -->
          <div class="col-12">
            <button
              class="btn btn-secondary w-100 border border-2 border border-dark fw-bold"
            >
              Registrate
            </button>
          </div>
          <!-- LOGIN -->
        </form>
        <!-- FORM -->

        <!-- LOGIN -->
        <div class="row mt-4">
          <div class="col-12 text-center">
            <a href="/src/HTML/login.html" class="text-white-50 link-light fs-6"
              >¿Ya tienes una cuenta?
            </a>
          </div>
        </div>
        <!-- LOGIN -->
      </div>
      <!-- LOGIN PxANEL -->
    </main>

    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/register.js"></script>
    <script type="module" src="../JS/navbar.js"></script>
    <script type="module" src="../JS/footer.js"></script>
  </body>
</html>
