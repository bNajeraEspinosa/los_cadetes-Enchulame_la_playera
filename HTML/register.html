<!-- TIPO DE DOCUMENTO -->
<!DOCTYPE html>
<!-- DATOS DE REGION -->
<html lang="en">
  <!-- META HEAD-->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/estilos.css" />

    <title>Home: Ench√∫lame la playera</title>
  </head>

  <!-- INICIO DEL BODY -->

  <body class="d-flex flex-column" style="height: 100vh;">
    <nav id="navbar"></nav>

    <!-- CAROUSEL -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <!-- IMAGEN PRINCIPAL CAROUSEL -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/assets/img/INDEX IMAGES/3.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <!-- SEGUNDA IMAGEN CAROUSEL -->
        <div class="carousel-item">
          <img
            src="/assets/img/INDEX IMAGES/2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <!-- TERCERA IMAGEN CAROUSEL -->
        <div class="carousel-item">
          <img
            src="/assets/img/INDEX IMAGES/1.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <!-- BOTONES CAROUSEL -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- HOT SALE AND FIRE TEXT -->
    <div class="container d-flex flex-grow-1 mt-2">
      <div class="row">
        <div class="col-4 text-center">
          <img
            src="/assets/img/INDEX IMAGES/FIRE.svg"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="col-4">
          <h1 class="hotsale text-center">HOT SALE</h1>
        </div>
        <div class="col-4 text-center">
          <img
            src="/assets/img/INDEX IMAGES/FIRE.svg"
            alt=""
            class="img-fluid"
          />
        </div>  
        <div class="container text-center">
          <div
            class="row row-cols-1 row-cols-sm-2 g-8"
            id="hoodieProducto"
          ></div>
        </div>
      </div>
    </div>

    <footer id="footer"></footer>

    <script src="./indexproducts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./JS/navbar.js"></script>
    <script type="module" src="./JS/footer.js"></script>
  </body>
</html>
