<head>

                    <!-- <p id="url" style="color:black ;">url</p> -->

                    <p id="price" style="color:black ;">price:</p>
                    <p id="by" style="color:black ;">by:</p>
                    
                    <button class="btn btn-dark">Comprar</button>

            </div>
        </div>
