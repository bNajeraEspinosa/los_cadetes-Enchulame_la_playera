<!-- TIPO DE DOCUMENTO -->
<!DOCTYPE html>
<!-- DATOS DE REGION -->
<html lang="en">
  <!-- META HEAD-->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/estilos.css" />
    <script type="module" src="/JS/navbar.js"></script>
    <script type="module" src="/JS/footer.js" async></script>

    <title>Home: Ench√∫lame la playera</title>
  </head>

  <!-- INICIO DEL BODY -->

  <body class="d-flex flex-column" style="height: 100vh">
    <nav id="navbar"></nav>

    <!-- CAROUSEL -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <!-- IMAGEN PRINCIPAL CAROUSEL -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/assets/banner/3.webp"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <!-- SEGUNDA IMAGEN CAROUSEL -->
        <div class="carousel-item">
          <img
            src="/assets/banner/2.webp"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <!-- TERCERA IMAGEN CAROUSEL -->
        <div class="carousel-item">
          <img
            src="/assets/banner/1.webp"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>

      <!-- BOTONES CAROUSEL -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- HOT SALE AND FIRE TEXT -->
    <section class="flex-grow-1">
      <div class="row my-4 mx-0">
        <div class="col-12 m-auto text-center g-4">
          <div class="page__title-container">
            <h2 class="page__title home font-size-lg text-danger">Hot sale</h2>
            <span class="page__title-span font-size-lg w-100">Hot sale</span>
          </div>
        </div>
      </div>

      <!-- CARRUSEL -->
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <!-- BANNER -->
          <div
            class="container-fluid border border-start-0 border-end-0 border-danger p-0"
          >
            <div class="row mx-0 banner oclusion">
              <div class="col-12 col-sm-6 mx-auto text-center">
                <img
                  src="/assets/img/product-manga-1.webp"
                  class="img-fluid w-75"
                />
              </div>
              <div
                class="col-12 col-sm-6 py-4 text-center align-self-center bg-dark bg-opacity-50 bg-opacity-sm-none h-100 oclusion"
              >
                <div class="page__title-container" style="max-height: 50vh">
                  <h2 class="page__title text-tertiary-soft font-size-lg">
                    Manga
                  </h2>
                  <span class="page__title-span font-size-lg w-100">Manga</span>
                </div>
              </div>
            </div>
          </div>
          <!-- END-BANNER -->

          <!-- BOTONES -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <!-- END-BOTONES -->
        </div>
        <!-- END-CARRUSEL -->
      </div>
    </section>

    <footer id="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
